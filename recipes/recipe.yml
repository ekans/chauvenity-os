---
name: chauvenity-os
description: Personal image

base-image: ghcr.io/ublue-os/bluefin-dx
image-version: stable

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
      - scope: user # Also add Flathub user repo, but no user packages

  - type: soar
    additional-repos: true
    auto-upgrade: true
    upgrade-interval: '3h'

  - type: chezmoi
    repository: "https://github.com/ekans/dotfiles"
    file-conflict-policy: replace

  - type: dnf
    repos:
      copr:
        - jdxcode/mise
    install:
      packages:
        - mise

  - type: dnf
    repos:
      files:
        - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
      keys:
        - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
    optfix:
      - brave.com
    install:
      packages:
        - brave-browser

  - type: bling
    install:
      - 1password

  # Erlang dependencies
  - type: dnf
    install:
      packages:
        - autoconf
        - automake
        - erlang-odbc.x86_64
        - fop
        - gcc-c++
        - java-21-openjdk-devel.x86_64
        - libiodbc
        - ncurses-devel
        - unixODBC-devel.x86_64
        - wxBase
        - wxGTK-devel

  # Phoenix dependencies
  - type: dnf
    install:
      packages:
        - inotify-tools

  # Brod dependencies
  - type: dnf
    install:
      packages:
        - cmake

  - type: signing
